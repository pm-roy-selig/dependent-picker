<!DOCTYPE html >
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Car Picker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-controller="main">

<div class="container">
    <h2>Angular Dependent Picker</h2>

    <!--inline approach-->

    <div class="well">
        <h3>Static Inline Approach</h3>



        <div class="panel panel-default">
            <div class="panel-body">

                <label>Make</label>
                <select ng-model="main.carMake"
                        ng-options="item.name as item.name for item in main.makes"
                        ng-change="updateModels()"></select>

                <label>Model</label>
                <select ng-model="main.carModel"
                        ng-options="item.name as item.name for item in main.models"
                        ng-disabled="main.models.length===0"
                        ng-change="updateYears()"></select>

                <label>Year</label>
                <select ng-model="main.carYear"
                        ng-options="item.name as item.name for item in main.years"
                        ng-disabled="main.years.length===0"></select>






            </div>
        </div>


        <i>And the filter is:</i>  {{main.carMake+"-"+main.carModel+"-"+main.carYear}}


    </div>

    <!--directives approach-->

    <div class="well">
        <h3>Reusable Directives Approach</h3>


        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Non-Nested</div>
            </div>
            <div class="panel-body">
                <picker label="Make" options="main.makes" model="main.carMake" onpick="updateModels()"></picker>
                <picker label="Model" options="main.models" model="main.carModel" onpick="updateYears()"></picker>
                <picker label="Year" options="main.years" model="main.carYear" onpick="performSearch()"></picker>
            </div>
        </div>




        <div class="panel panel-default">
            <div class="panel-heading">
            <div class="panel-title">Nested</div>
            </div>
            <div class="panel-body">
                <picker label="Make" options="main.makes" model="main.carMake" onpick="updateModels()">
                    <picker label="Model" options="main.models" model="main.carModel" onpick="updateYears()">
                        <picker label="Year" options="main.years" model="main.carYear" onpick="performCarSearch()"></picker>
                    </picker>
                </picker>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Nested with Progressive Disclosure</div>
            </div>
            <div class="panel-body">
                <picker label="Make" options="main.makes" model="main.carMake" onpick="updateModels()" progressive="true">
                    <picker label="Model" options="main.models" model="main.carModel" onpick="updateYears()" progressive="true">
                        <picker label="Year" options="main.years" model="main.carYear" onpick="performCarSearch()"></picker>
                    </picker>
                </picker>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Button-Group Style</div>
            </div>
            <div class="panel-body">
                <picker label="Make" options="main.makes" model="main.carMake" onpick="updateModels()" progressive="true" type="button-group">
                    <picker label="Model" options="main.models" model="main.carModel" onpick="updateYears()" progressive="true" type="button-group">
                        <picker label="Year" options="main.years" model="main.carYear" onpick="performCarSearch()" type="button-group"></picker>
                    </picker>
                </picker>
            </div>
        </div>



    </div>


</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="app/app.js"></script>


</body>
</html>
