
<label>{{label}}</label>

<span ng-switch="type">

    <div ng-switch-when="button-group">
        <div class="btn-group"
             role="group" aria-label="...">
            <button type="button" class="btn btn-default"
                    ng-class="{active:model===option.name}"
                    ng-repeat="option in options"
                    ng-click="select( option.value || option.name )">{{option.name}}
            </button>
        </div>
        <hr>
    </div>


    <span ng-switch-default class="select">
       <span class="input-wrapper"><input ng-model="model" ng-focus="show()" ng-blur="hide()" ></span>
        <ul class="menu" ng-show="menu">
            <li class="item"
                ng-repeat="option in options"
                ng-click="select( option.value || option.name )"
                value="{{option.value||option.name}}">{{option.name}}
            </li>
        </ul>
    </span>

    <!--select ng-switch-default
            nog-model="model"
            ng-disabled="options.length===0"
            nog-change="onpick()">
        <option ng-repeat="option in options"
                ng-click="select( options.value || options.name )"
                value="{{option.value||option.name}}">{{option.name}}
        </option>
    </select-->


</span>

<span ng-if="progressive && model.length > 0 || progressive===false || !progressive" ng-transclude></span>
